{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}" alt="">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
            <a class="btn" style=" border: 1px #ef233c solid; color: 003e1f;" href="#">View</a>
            <h6 style="display: inline-block; position: absolute; right: 20px;"><strong>&#8358; {{product.price|floatformat:2}}</strong></h6>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
